<html lang="pt-br">
<head>

    <title>Pedido de Aumento</title>

</head>
<body>
    <div id="container">
        <img id="imagem" src="C:\Users\User\OneDrive\Área de Trabalho\meme\urso.png" alt="Imagem do Funcionário">

        <p id="texto-pedido">O SENHOR PODERIA POR GENTILEZA ME DA UM AUMENTO ?</p>

            document.getElementById("botoes").style.display = "none"; // Esconde os botões após o clique em "Sim"
        
        }
    </script>
</body>
